<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="keywords" content="weather, weather app" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page title -->
    <title>WeatherVue</title>

    <!-- External CSS link -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card">
      <h1>WeatherVue</h1>
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button><span class="search-icon">&#128269;</span></button>
        <!-- Using a Unicode search icon -->
      </div>
      <div class="error">
        <p>Invalid city name.</p>
      </div>
      <div class="weather">
        <img src="images/sunny.svg" class="weather-icon" />
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.svg" />
            <div>
              <p class="humidity"></p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="images/wind.svg" />
            <div>
              <p class="wind"></p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
      <div class="slider">
        <input type="checkbox" id="check" checked />
        <label for="check" class="button"></label> International units
      </div>
    </div>
    <!-- External JS link -->
    <script src="app.js"></script>
  </body>
</html>
